<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor TP - Pantalla Dividida</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            height: 100vh;
            display: flex; /* Layout principal en fila */
        }

        /* LADO IZQUIERDO: El contenido principal */
        .contenedor-iframe {
            flex: 1; /* Ocupa todo el espacio restante */
            padding: 10px;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        /* LADO DERECHO: Panel de control */
        .panel-lateral {
            width: 300px; /* Ancho fijo para el control */
            background: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 1.2rem;
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
        }

        .controles {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        input {
            text-transform: uppercase;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        /* Espacio para el QR al final del panel */
        #qr-container {
            margin-top: auto; /* Empuja el QR al fondo del panel */
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        #qr-code img {
            max-width: 180px;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background: #fff;
        }

        #qr-code p {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0 0 0;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="contenedor-iframe">
        <iframe 
            id="miIframe" 
            src="https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=TP254733" 
            title="Vista de Sistema">
        </iframe>
    </div>

    <div class="panel-lateral">
        <h1>GESTOR TP</h1>
        
        <div class="controles">
            <label for="codigo">CÓDIGO DE UNIDAD</label>
            <input type="text" id="codigo" placeholder="Ej: TP254733" autofocus />
            <button id="miBoton" onclick="cambiarCodigo()">ACTUALIZAR VISTA</button>
        </div>

        <div id="qr-container">
            <div id="qr-code">
                </div>
        </div>
    </div>

    <script>
        function cambiarCodigo() {
            const input = document.getElementById('codigo');
            const codigo = input.value.trim().toUpperCase(); 
            
            if (codigo) {
                const baseUrl = "https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=";
                const iframe = document.getElementById('miIframe');
                
                // Actualizar Iframe
                iframe.src = baseUrl + encodeURIComponent(codigo);

                // Actualizar QR
                const qrApi = "https://api.qrserver.com/v1/create-qr-code/";
                const qrUrl = `${qrApi}?size=200x200&data=${encodeURIComponent(codigo)}`;
                
                document.getElementById('qr-code').innerHTML = `
                    <img src="${qrUrl}" alt="QR" />
                    <p>${codigo}</p>
                `;

                input.value = ''; 
                input.focus();
            } else {
                alert("Por favor, introduce un código válido.");
            }
        }

        // Ejecutar con la tecla Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('miBoton').click();
        });
    </script>
</body>
</html>
