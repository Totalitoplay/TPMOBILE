<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor TP - Adaptable</title>
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: row; /* Por defecto: pantalla dividida (escritorio) */
            height: 100vh;
        }

        /* --- LADO DEL SISTEMA (IFRAME) --- */
        .contenedor-iframe {
            flex: 1;
            padding: 10px;
            height: 100vh;
            display: flex;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: white;
        }

        /* --- PANEL DE CONTROL --- */
        .panel-lateral {
            width: 320px;
            background: #fff;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 1.1rem;
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }

        .controles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            text-transform: uppercase;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            outline: none;
        }

        input:focus { border-color: #28a745; }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        #qr-container {
            margin-top: auto;
            text-align: center;
            padding-top: 15px;
        }

        #qr-code img {
            max-width: 150px;
            height: auto;
            border: 1px solid #eee;
        }

        #qr-code p {
            font-weight: bold;
            margin: 5px 0 0 0;
            color: #28a745;
        }

        /* --- ADAPTACIÓN PARA MÓVILES (Media Query) --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Apilar elementos uno sobre otro */
                overflow-y: auto; /* Permitir scroll si es necesario */
            }

            .panel-lateral {
                width: 100%; /* Ocupa todo el ancho */
                border-left: none;
                border-bottom: 1px solid #ddd;
                padding: 15px;
                order: 1; /* El panel sale arriba */
            }

            .contenedor-iframe {
                height: 60vh; /* El sistema ocupa el 60% de la altura del cel */
                order: 2; /* El sistema sale abajo */
            }

            #qr-container {
                margin-top: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }

            #qr-code img {
                max-width: 60px; /* QR pequeño en móvil para ahorrar espacio */
            }
        }
    </style>
</head>
<body>

    <div class="contenedor-iframe">
        <iframe 
            id="miIframe" 
            src="https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=TP254733" 
            title="Vista de Sistema">
        </iframe>
    </div>

    <div class="panel-lateral">
        <h1>GESTOR TP</h1>
        
        <div class="controles">
            <input type="text" id="codigo" placeholder="Introduce TP..." autofocus />
            <button id="miBoton" onclick="cambiarCodigo()">ACTUALIZAR</button>
        </div>

        <div id="qr-container">
            <div id="qr-code">
                </div>
        </div>
    </div>

    <script>
        function cambiarCodigo() {
            const input = document.getElementById('codigo');
            const codigo = input.value.trim().toUpperCase(); 
            
            if (codigo) {
                const baseUrl = "https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=";
                const iframe = document.getElementById('miIframe');
                iframe.src = baseUrl + encodeURIComponent(codigo);

                const qrApi = "https://api.qrserver.com/v1/create-qr-code/";
                const qrUrl = `${qrApi}?size=150x150&data=${encodeURIComponent(codigo)}`;
                
                document.getElementById('qr-code').innerHTML = `
                    <img src="${qrUrl}" alt="QR" />
                    <p>${codigo}</p>
                `;

                input.value = ''; 
                // En móviles, a veces es mejor quitar el foco para que se esconda el teclado
                if(window.innerWidth > 768) input.focus();
            } else {
                alert("Por favor, introduce un código.");
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('miBoton').click();
        });
    </script>
</body>
</html>
