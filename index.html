<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Enlace Dinámicamente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 8px;
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            outline: none;
        }
        input {
            border: 2px solid #ddd;
            width: 250px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestor de TP</h1>
        <p>Introduce un nuevo código para actualizar el sistema:</p>
        
        <input type="text" id="codigo" placeholder="Ejemplo: TP123456" autofocus />
        <button id="miBoton" onclick="cambiarCodigo()">Actualizar TP</button>

        <div id="qr-code">
            </div>

        <iframe 
            id="miIframe" 
            src="https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=TP254733" 
            title="Iframe de Servicio">
        </iframe>
    </div>

    <script>
        function cambiarCodigo() {
            const input = document.getElementById('codigo');
            const codigo = input.value.trim();
            
            // 1. Validación única
            if (!codigo) {
                alert("Por favor, introduce un código válido.");
                return;
            }

            // 2. Actualizar Iframe
            const baseUrl = "https://apiservice.sistemastp.com.mx/gsa/lite/v1/port/qr?qr=";
            const iframe = document.getElementById('miIframe');
            iframe.src = baseUrl + encodeURIComponent(codigo);

            // 3. Generar Código QR
            const qrApi = "https://api.qrserver.com/v1/create-qr-code/";
            const qrUrl = `${qrApi}?size=150x150&data=${encodeURIComponent(codigo)}`;
            const qrCodeDiv = document.getElementById('qr-code');
            
            qrCodeDiv.innerHTML = `<img src="${qrUrl}" alt="QR: ${codigo}" /> <br> <strong>${codigo}</strong>`;

            // Limpiar input y mantener foco
            input.value = '';
            input.focus();
        }

        // Escuchar tecla Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('miBoton').click();
            }
        });
    </script>
</body>
</html>
